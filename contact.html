<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ProfileCard â€” Contact</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header>
    <div class="container">
      <nav>
        <ul>
          <li><a href="index.html" class="active">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="contact-main" role="main">
    <section class="contact-card" aria-labelledby="contact-heading">
      <h2 id="contact-heading">Contact Us</h2>

      <form id="contact-form" novalidate>
        <div class="form-group">
          <label for="name">Full name</label>
          <input id="name" name="name" type="text" required aria-required="true"
                 aria-describedby="error-name" data-testid="test-contact-name" />
          <div id="error-name" class="error" role="alert" aria-live="polite" data-testid="test-contact-error-name"></div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required aria-required="true"
                 aria-describedby="error-email" data-testid="test-contact-email" />
          <div id="error-email" class="error" role="alert" aria-live="polite" data-testid="test-contact-error-email"></div>
        </div>

        <div class="form-group">
          <label for="subject">Subject</label>
          <input id="subject" name="subject" type="text" required aria-required="true"
                 aria-describedby="error-subject" data-testid="test-contact-subject" />
          <div id="error-subject" class="error" role="alert" aria-live="polite" data-testid="test-contact-error-subject"></div>
        </div>

        <!-- Message -->
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" required aria-required="true"
                    aria-describedby="error-message" data-testid="test-contact-message"></textarea>
          <div id="error-message" class="error" role="alert" aria-live="polite" data-testid="test-contact-error-message"></div>
        </div>

        <!-- Submit -->
        <div class="form-actions">
          <button type="submit" id="submit-btn" data-testid="test-contact-submit" class="btn">Send Message</button>
        </div>

        <div id="form-success" class="success" role="status" aria-live="polite" data-testid="test-contact-success" hidden>
          Thank you! Your message has been sent.
        </div>
      </form>
    </section>
  </main>

  <script src="js/contact.js" defer></script>
  <script src="js/site.js" defer></script>
</body>
</html>
